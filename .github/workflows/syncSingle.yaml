name: Sync Single Site

on:
  workflow_dispatch:
    inputs:
      filterId: 
        description: Filter updates to specific account id.
        required: false
        default: ''
      filterEnv:
        description: Filter updates to specific environment.
        required: true
      filterSiteId:
        description: Filter updates to specific siteId.
        required: true

permissions: read-all
env:
  NODE_ENV: production
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
  FILTER_ID: ${{ github.event.inputs.filterId }}
  FILTER_ENV: ${{ github.event.inputs.filterEnv }}
  FILTER_NAME: WorkSites
  FILTER_SITE_ID: ${{ github.event.inputs.filterSiteId }}

jobs:
  sync:
    name: Sync with CDK
    runs-on: ubuntu-latest
    steps:
      - name: Log Github Context
        env: 
          JOB_GITHUB: "${{ toJson(github) }}"
        run: echo "$JOB_GITHUB"

      - name: Update $PATH
        run: echo "./node_modules/.bin" >> $GITHUB_PATH

      - name: Log Env Vars
        run: npx @bahmutov/print-env GITHUB_ FILTER_
      
      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: ${{ github.repository }}

      - name: Install Node/NPM
        uses: actions/setup-node@v2
        with:
          node-version: lts/*
          cache: npm
      
      - name: Install deps
        run: |-
          echo "Node Version:"
          node -v

          echo "NPM Version:"
          npm -v

          npm i -g npm aws-cdk@next
          npm install

      - name: Deploy the site!
        run: npm run deploy

      - name: Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: ðŸ¤– Updated cache info
          commit_user_name: Bot SiteArcade
          commit_user_email: bot@sitearcade.com
          commit_author: Bot SiteArcade <bot@sitearcade.com>